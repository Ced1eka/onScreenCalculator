<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator App</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="output">
        <p id="outputs"></p>
      </div>
      <div class="buttons">
        <div class="buttons-container">
          <button class="btn  number7" data-value="7">7</button>
          <button class="btn  number8" data-value="8">8</button>
          <button class="btn  number9" data-value="9">9</button>
          <button class="btn  divide">/</button>
        </div>
        <div class="buttons-container">
          <button class="btn  number4" data-value="4">4</button>
          <button class="btn  number5" data-value="5">5</button>
          <button class="btn  number6" data-value="6">6</button>
          <button class="btn  multiply">*</button>
        </div>
        <div class="buttons-container">
          <button class="btn  number1" data-value="1">1</button>
          <button class="btn  number2" data-value="2">2</button>
          <button class="btn  number3" data-value="3">3</button>
          <button class="btn  subtract">-</button>
        </div>
        <div class="buttons-container">
          <button class="btn  number0" data-value="0">0</button>
          <button class="btn  decimal" data-value=".">.</button>
          <button class="clear">C</button>
          <button class="btn  add">+</button>
        </div>
      </div>
      <button class="result">=</button>
    </div>
  </body>
</html>
